- name: create a mount point for the data volume
  ansible.builtin.file:
    path: data/
    state: directory
    mode: '0755' 
- name: format the volume as ext4
  community.general.filesystem:
    dev: /dev/xvdf
    fstype: ext4
  become: true
- name: mount the filesystem
  become: true
  ansible.posix.mount:
    name: data
    src: /dev/xvdf
    fstype: ext4
    state: mounted 
  become: true
- name: change the owner back to ec2-user after mounting
  become: true
  ansible.builtin.file:
    path: data/
    state: directory
    mode: u+rwx,a+x
    owner: ec2-user
- name: Install yum packages
  become: true
  ansible.builtin.yum:
    name: "{{ packages }}"
  vars:
    packages:
    - python
    - python-pip
    - unzip
    - wget
    - httpd
    - make
    - rpm-build
- name: install this package from from git
  ansible.builtin.pip:
    name: git+https://github.com/jamespjh/EngineeringForDataAnalysisExamples.git
    state: forcereinstall
- name: Create temp folder for builds
  ansible.builtin.file:
    path: build
    state: directory
- name: Git checkout the EFS utilities
  ansible.builtin.git:
    repo: 'https://github.com/aws/efs-utils'
    dest: build/efs-utils
- name: Build EFS
  community.general.make:
    chdir: build/efs-utils
    target: rpm
- name: Install yum EFS
  become: true
  ansible.builtin.yum:
    name: /home/ec2-user/build/efs-utils/build/amazon-efs-utils-1.35.0-1.el9.noarch.rpm
    state: present
- name: Make a mountpoint for the EFS
  ansible.builtin.file:
      path: efs/
      state: directory
      mode: '0755' 
- name: mount the EFS
  become: true
  ansible.posix.mount:
    path: efs/
    src: "{{hostvars['localhost'].efs.efs.mount_targets[0].file_system_id}}"
    fstype: efs
    state: mounted 
  become: true
- name: change the owner back to ec2-user after mounting
  become: true
  ansible.builtin.file:
    path: efs/
    state: directory
    mode: u+rwx,a+x
    owner: ec2-user
- name: Create temp folder for incomplete downloads on larger volume
  ansible.builtin.file:
    path: data/tmp
    state: directory
    mode: '0755'
- name: Create folder for clients to deposit their results
  ansible.builtin.file:
    path: results
    state: directory
    mode: '0755' 
- name: Set up the cluster key to allow clients to ssh to the host
  ansible.posix.authorized_key:
    user: ec2-user
    key: "{{lookup('file', '/Users/jamespjh/.ssh/cluster-key.pub') }}"
- name: Fetch the individual files 
# Need to point out that this is a faff cf cat targets |
# xargs -n1 wget but worth it for stability
# Or GNU parallel
  ansible.builtin.get_url:
    url:   "https://s3.eu-west-2.amazonaws.com/nineteenth-century-books/{{ item }}.zip"
    dest: "data/{{item}}.zip"
    tmp_dest: data/tmp
  loop: "{{targets}}"
  register: monitor
