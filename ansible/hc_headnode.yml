- name : copy the files to EFS
  ansible.builtin.copy:
    src: data/1850_1859
    dest: efs
    remote_src: yes
    force: false
- name: make a folder to keep results in
  ansible.builtin.file:
    path: efs/results
    state: directory
    mode: 0755 